        let selectedTags = new Set();

        // Função para gerar tags únicas
        function getUniqueTags() {
            const allTags = new Set();
            ais.forEach(ai => ai.tags.forEach(tag => allTags.add(tag)));
            return Array.from(allTags);
        }

        // Função para gerar botões de tags
        function renderTagFilters() {
            const container = document.getElementById('tag-filters');
            const uniqueTags = getUniqueTags();
            uniqueTags.forEach(tag => {
                const button = document.createElement('button');
                button.textContent = tag;
                button.classList.add('tag-button');
                button.onclick = () => toggleTag(button, tag);
                container.appendChild(button);
            });
        }

        // Função para toggle de tag selecionada
        function toggleTag(button, tag) {
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
                button.classList.remove('active');
            } else {
                selectedTags.add(tag);
                button.classList.add('active');
            }
            filterAndRender();
        }

        // Função para filtrar e renderizar os cards
        function filterAndRender() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredAis = ais.filter(ai => {
                const matchesSearch = ai.name.toLowerCase().includes(searchTerm) ||
                                      ai.description.toLowerCase().includes(searchTerm) ||
                                      ai.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesTags = selectedTags.size === 0 || ai.tags.some(tag => selectedTags.has(tag));
                return matchesSearch && matchesTags;
            });

            const container = document.getElementById('ai-list');
            container.innerHTML = ''; // Limpa os cards existentes

            filteredAis.forEach(ai => {
                const card = document.createElement('div');
                card.classList.add('ai-card');
                
                const img = document.createElement('img');
                img.src = ai.logo;
                img.alt = `${ai.name} logo`;
                img.classList.add('ai-logo');
                
                const name = document.createElement('h2');
                name.textContent = ai.name;
                name.classList.add('ai-name');
                
                const desc = document.createElement('p');
                desc.textContent = ai.description;
                desc.classList.add('ai-desc');
                
                const tagsDiv = document.createElement('div');
                tagsDiv.classList.add('ai-tags');
                ai.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.textContent = tag;
                    tagsDiv.appendChild(span);
                });
                
                const button = document.createElement('a');
                button.href = ai.link;
                button.target = "_blank";
                button.textContent = "ACESSAR";
                button.classList.add('ai-button');
                
                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(desc);
                card.appendChild(tagsDiv);
                card.appendChild(button);
                
                container.appendChild(card);
            });
        }

        // Evento para busca em tempo real
        document.getElementById('search-input').addEventListener('input', filterAndRender);

        // Chama as funções ao carregar a página
        window.onload = () => {
            renderTagFilters();
            filterAndRender();
        };
